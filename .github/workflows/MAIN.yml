name: Generate Snake Contribution SVG

on:
  # Schedule updates (At minute 0 past every 12th hour)
  schedule: [{ cron: "0 */12 * * *" }]    
  # Lines below let you run workflow manually with each commit
  workflow_dispatch:
  # run on every push on the master/main branch
  push:
    branches: ["master", "main"]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Generates a snake game from a GitHub user's contributions graph
      - name: Generate GitHub contribution snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Adityas266
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use the default GitHub token provided by GitHub for actions

      # Push the content of <build_dir> to a branch
      # The content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file>
      - name: Push GitHub-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use the default GitHub token provided by GitHub for actions
